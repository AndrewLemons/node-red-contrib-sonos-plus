<!-- Sonos Get Queue Node -->

<!-- Registering Node -->
<script type="text/javascript">
RED.nodes.registerType('sonos-get-queue', {
  category: 'Sonos',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    name: {
      value: ''
    }
  },
  inputs: 1,
  outputs: 1,
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#edb88a',
  label: function () {
    return this.name || 'Get Queue';
  },
  paletteLabel: 'Get Queue'
});
</script>

<!-- Design and inputs -->
<script type="text/x-red" data-template-name="sonos-get-queue">
	<div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="This Node Name">
    </div>
</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-get-queue">
	<p>A node to retrieve current queue list</p>

	<h3>Outputs</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">string</span>
      </dt>
      <dd> array of queue objects
      </dd>
  </dl>
</script>
