<!-- Sonos Play Notification Node -->

<!-- Registering Node -->
<script type="text/javascript">
RED.nodes.registerType('sonos-play-notification', {
  category: 'SonosPlus',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    songuri: {
      value: ''
    },
    position: {
      value: ''
    },
    positioninqueue: {
      value: ''
    },
    name: {
      value: ''
    }
  },
  inputs: 1, // set the number of inputs - only 0 or 1
  outputs: 1, // set the number of outputs - 0 to n
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#9decbb',
  label: function () {
    return this.name || 'Play Notification';
  },
  paletteLabel: 'Notify',

  oneditprepare: function () {
    $('#node-input-position').change(function() {
      var value = $('#node-input-position').val()
      $('.form-row.toggle').hide()
      $('.form-row.' + value).show()
    });
  }
});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-play-notification">
	<div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
  </div>

	<div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This Node Name">
  </div>
</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-play-notification">
  <p> This node will play a notification on the configured SONOS player.</p>

  <h3>Input (required)</h3>

  <dl class="message-properties">
      <dt>msg.payload
          <span class="property-type">string</span>
      </dt>
      <dd>Contains a URI for the notification to be played.</dd>
  </dl>

  <h3>Input (optional)</h3>

  <dl class="message-properties">
      <dt>msg.volume
          <span class="property-type">integer</span>
      </dt>
      <dd>Optional. Contains the volume in percent ranging from 0 to 100</dd>
      <dt>msg.onlyWhenPlaying
          <span class="property-type">string</span>
      </dt>
      <dd>Optional. Play the notification only if the speaker is currently playing. true or false</dd>
  </dl>

  <h3>Outputs</h3>

  <dl class="message-properties">
      <dt>msg
          <span class="property-type">object</span>
      </dt>
      <dd>Forwards the complete msg object from input.</dd>
  </dl>

</script>
