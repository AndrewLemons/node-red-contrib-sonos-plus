<!-- Sonos Play Favorite Node -->

<!-- Registering Node -->
<script type="text/javascript">
RED.nodes.registerType('sonos-play-favorite', {
  category: 'Sonos',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    name: {
      value: ''
    }
  },
  inputs: 1, // set the number of inputs - only 0 or 1
  outputs: 1, // set the number of outputs - 0 to n
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#edb88a',
  label: function () {
    return this.name || 'Play Favorite';
  },
  paletteLabel: 'Play Favorite'
});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-play-favorite">
  <div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="This Node Name">
  </div>
</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-play-favorite">
  <p> A node to play a Sonos favorite - works for TuneIn, Amazon Prime Station.</p>
  <p>Command must be sent via simple input payload.</p>

  <h3>Input (required)</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">string</span>
      </dt>
      <dd>Accepted values:
        <br/> • "favaorite_n": activate favorite station n
      </dd>
  </dl>
</script>
