<!-- Sonos Play Radio Node -->

<!-- Registering Node -->
<script type="text/javascript">
RED.nodes.registerType('sonos-manage-radio', {
  category: 'SonosPlus',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    name: {
      value: ''
    }
  },
  inputs: 1, // set the number of inputs - only 0 or 1
  outputs: 1, // set the number of outputs - 0 to n
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#edb88a',
  label: function () {
    return this.name || 'Manage Radio';
  },
  paletteLabel: 'Mng Radio'
});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-manage-radio">
  <div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="This Node Name">
  </div>
</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-manage-radio">
  <p> Incoming message starts playing either a My Sonos radio station or a TuneIn radio station.</p>

  <h3>Input (required)</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">string</span>
      </dt>
      <dd>A command. Valid commands see Details.</dd>

      <dt>topic (required)
          <span class="property-type">string</span>
      </dt>
      <dd>Paramenter - either a part of the My Sonos radio station title in the TuneIn radion id.</dd>
  </dl>

  <h3>Outputs</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">string</span>
      </dt>
      <dd>title of station from my Sonos or in case of get the whole array</dd>
  </dl>

  <h3>Details</h3>
  <p><code>msg.payload</code> is used as command. <code>msg.topic</code> is used as parameter.</p>

  Accepted values for <code>msg.payload</code> are:
  <br/> • <i>"play_mysonos"</i> and as topic a part of the title
  <br/> • <i>"play_tunein"</i> and as topic the TuneIn radio id
  <br/> • <i>"get_mysonos"</i> Provides the array with all My Sonos radio stations
</script>
