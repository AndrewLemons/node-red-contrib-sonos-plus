<!-- Sonos Play Radio Node -->

<!-- Registering Node -->
<script type="text/javascript">
RED.nodes.registerType('sonos-manage-radio', {
  category: 'SonosPlus',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    name: {
      value: ''
    }
  },
  inputs: 1, // set the number of inputs - only 0 or 1
  outputs: 1, // set the number of outputs - 0 to n
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#edb88a',
  label: function () {
    return this.name || 'Manage Radio';
  },
  paletteLabel: 'Mng Radio'
});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-manage-radio">
  <div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="This Node Name">
  </div>
</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-manage-radio">
  <p> Incoming message <i>play...</i> starts playing a stream (radio station).
    The <i>get</i> provides information about the My Sonos radio stations.</p>

  <h3>Input (required)</h3>

  <dl class="message-properties">
      <dt>payload (always required)
          <span class="property-type">string</span>
      </dt>
      <dd>A command. Valid commands see Details.</dd>

      <dt>topic
          <span class="property-type">string</span>
      </dt>
      <dd>Parameter - either the TuneIn radio id or a part of the My Sonos radio station title.</dd>
  </dl>

  <h3>Outputs</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">string</span>
      </dt>
      <dd>title of station from my Sonos or in case of <i>get_mysonos</i> the array of radios stations.</dd>
  </dl>

  <h3>Details</h3>
  <p><code>msg.payload</code> is used as command. <code>msg.topic</code> is used as parameter.</p>

  Accepted values for <code>msg.payload</code> are:
  <br/> • <i>play_mysonos</i> and as topic a part of the title (unique search string)
  <br/> • <i>play_tunein</i> and as topic the TuneIn radio id (eg s12345)
  <br/> • <i>get_mysonos</i> Outputs the array of all My Sonos radio stations from TuneIn, Prime
  <br/> • <i>get_mysonosall</i> Outputs the array of all My Sonos items
</script>
