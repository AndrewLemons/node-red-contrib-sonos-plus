<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-manage-queue">
  <p> Incoming message is being converted to valid command and send to SONOS player. The <i>get ... </i> provides information about the current queue or playlists.</p>

  <h3>Input</h3>

  <dl class="message-properties">

      <dt>payload (required) <span class="property-type">string</span> </dt>
      <dd>A command. Valid commands see Details.</dd>

      <dt>topic (optional)<span class="property-type">string</span> </dt>
      <dd>Command parameter is used in almost all commands.</dd>

      <dt>volume (optional)<span class="property-type">string</span> </dt>
      <dd>Volume being used together with <b>activate_queue</b></dd>

      <dt>size (optional)<span class="property-type">string</span> </dt>
      <dd>Size specifies the maximum number of playlists beeing retrieved from SONOS player. It is used in commands <b>insert_musiclibrary_playlist, insert_sonos_playlist, get_musiclibrary_playlists, get_sonos_playlists </b>.</dd>
  </dl>

  <h3>Outputs</h3>

  <dl class="message-properties">
      <dt>payload
          <span class="property-type">Array</span>
      </dt>
      <dd>Array of songs or playlists in case of <i>get</i> command.</dd>
  </dl>

  <dl class="message-properties">
      <dt>queue_length
          <span class="property-type">number</span>
      </dt>
      <dd>Number of songs in the SONOS queue</i></dd>
  </dl>

  <dl class="message-properties">
      <dt>available_playlists
          <span class="property-type">number</span>
      </dt>
      <dd>Number of SONOS playlists</i></dd>
  </dl>

  <h3>Details</h3>

  Accepted values for <code>payload</code> are:
  <br/> • <b>activate_queue</b> Starts playing songs from queue (checks queue is not empty). <code>volume</code> may contain the volume in the range from 1 to 99.
  <br/> • <b>insert_uri</b> Inserts a song or a complete playlist into queue. <code>topic</code> provides uri
  <br/> • <b>insert_prime_playlisturi</b> Inserts all songs of a Amazon Prime playlist into queue. <code>topic</code> provides uri
  <br/> • <b>insert_amazonprime_playlist</b> Inserts all songs of a My Sonos Amazon Prime playlist into queue. <code>topic</code> provides search string
  <br/> • <b>insert_sonos_playlist</b> Inserts all songs of a Sonos playlist into queue. <code>topic</code> provides search string
  <br/> • <b>insert_musiclibrary_playlist</b> Inserts all songs of a Music Library playlist into queue. <code>topic</code> provides search string
  <br/> • <b>play_song</b> Plays a specific song in queue - automatiacally activates queue. <code>topic</code> provides search index
  <br/> • <b>remove_song</b> Removes a specific song from queue. <code>topic</code> provides search index
  <br/> • <b>flush_queue</b> Erases the queue and stops playing!
  <br/> • <b>set_queuemode</b> Set queue mode. <code>topic</code> provides mode NORMAL, REPEAT_ONE, REPEAT_ALL, SHUFFLE, SHUFFLE_NOREPEAT, SHUFFLE_REPEAT_ONE
  <br/> • <b>get_queue</b> Outputs the current queue as output
  <br/> • <b>get_queuemode</b> Gets the current queue mode
  <br/> • <b>get_sonos_playlists</b> Outputs an array of all Sonos playlists
  <br/> • <b>get_prime_playlists</b> Outputs an array of all My Sonos Amazon Prime playlists
  <br/> • <b>get_musiclibrary_playlists</b> Outputs an array of all Music Library playlists
<br/><br/>
The scope for the search string is:
<ul>
<li>all imported Music Library playlists for insert_musiclibrary_playlist/ get</li>
<li>all SONOS playlists for insert_sonos_playlist/ get</li>  
<li>all My Sonos Amazon Prime playlists for insert_amazonprime_playlist /get </li>
</ul>


</script>
