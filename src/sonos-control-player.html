<!-- Sonos Control Player Node -->

<!-- Registering Node -->
<script type="text/javascript">
/* global  RED */
/* eslint no-undef: "error" */
RED.nodes.registerType('sonos-control-player', {
  category: 'SonosPlus',
  defaults: {
    confignode: {
      value: '',
      type: 'sonos-config'
    },
    name: {
      value: ''
    }
  },
  inputs: 1, // set the number of inputs - only 0 or 1
  outputs: 0, // set the number of outputs - 0 to n
  icon: 'sonos.png', // saved in  icons/myicon.png
  color: '#f1e9e3',
  label: function () {
    return this.name || 'Control Player';
  },
  paletteLabel: 'Ctrl Player'
});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="sonos-control-player">

  <div class="form-row">
        <label for="node-input-confignode"> Config Node</label>
        <input type="text" id="node-input-confignode">
    </div>

	<div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="This Node Name">
  </div>

</script>


<!-- Help Text -->
<script type="text/x-red" data-help-name="sonos-control-player">
  <p>Incoming message is being converted to valid command and send to SONOS player.</p>

  <h3>Input</h3>

  <dl class="message-properties">

      <dt>payload (always required) <span class="property-type">string</span> </dt>
      <dd>A command. Valid commands see Details.</dd>

      <dt>topic <span class="property-type">string</span> </dt>
      <dd>Command parameter beeing used together with <b>join_group, activate_avtransport, set_led, play_notification</b></dd>

      <dt>volume <span class="property-type">string</span> </dt>
      <dd>Volume beeing used together with <b>play, activate_avtransport, play_notification</b></dd>

  </dl>

  <h3>Details</h3>

  Accepted values for <code>payload</code> are:
    <br/> • <b>play/stop/pause/mute/ummute/next_song/previous_song</b> Obvious. For play: <code>volume</code> may contain the volume in the range from 1 to 99.
    <br/> • <b>toggleplayback</b> Toggles play/stop
    <br/> • <b>number</b>: 1...99 Set volume
    <br/> • <b>+number</b>: +1...+29 Increase volume CAUTION: use string not number format!
    <br/> • <b>-number</b>: -29...-1 Decrease volume
    <br/> • <b>play_notification</b> Plays a given notification. Notification must be specified in <code>topic</code>. <code>volume</code> may contain the notificaiton volume in the range from 1 to 99. Default is 40.
    <br/> • <b>leave_group</b> Leave group
    <br/> • <b>join_group</b> Join group. Group name must be specified in <code>topic</code>
    <br/> • <b>set_led</b> Sets the LED light - <code>topic</code> is On|Off
    <br/> • <b>activate_avtransport</b> Activates a specific stream - e.g. line in. URI must be specified in <code>topic</code>. <code>volume</code> may contain the volume in the range from 1 to 99.


<br/><br/>The commands <b>next_song/previous_song</b> don't work with TuneIn radio stations. Amazon Prime radion stations support <b>next_song</b> but not <b>previous_song</b>.

<br/><br/> <b>Play a notification</b> is NOT a build in SONOS function. Instead the currenst state is stored, then the notification beeing played and then the previous state restored.
This works with the following restrictions:
<br/> • Do NOT play another notification while one is playing.
<br/> • If a Amazon Prime stations is playing, the next song will start after notification has ended.
</script>
