<!-- Sonos My Sonos Node -->

<!-- Registering Node (JavaScript) -->
<script type="text/javascript">
  /* global  RED */
  /* eslint no-undef: "error" */
  RED.nodes.registerType('sonos-manage-mysonos', {
    category: 'SonosPlus',
    defaults: {
      confignode: {
        value: '',
        type: 'sonos-config'
      },
      command: { value: 'message' },
      compatibilityMode: { value: false },
      name: {value: ''}
    },
    inputs: 1, // set the number of inputs - only 0 or 1
    outputs: 1, // set the number of outputs - 0 to n
    icon: 'sonos.png', // saved in  icons/myicon.png
    color: '#95c292',
    label: function() {
      let found = mySonosCmdList.find(item => item.cmd === this.command);
      // mark all nodes with depreciated compatibility mode
      let nodeLabel = this.name || found.text || "My Sonos"
      nodeLabel = (this.compatibilityMode ? '!! ' : '') + nodeLabel
      return nodeLabel;
    },
    oneditprepare: function() {             
      for (var i = 0; i < mySonosCmdList.length; i++) {
       $('#node-input-command').append($("<option></option>").attr("value", mySonosCmdList[i].cmd).text(mySonosCmdList[i].text));
      }
         
      // select command
      $('#node-input-command').val(this.command);
    },
    paletteLabel: 'My Sonos'
  });
</script>

<!-- Setting design and inputs for node panel (HTML)-->
<script type="text/x-red" data-template-name="sonos-manage-mysonos">
  <div id="main-props">
    <div class="form-row">
      <label for="node-input-confignode"> Config Node</label>
      <input type="text" id="node-input-confignode"/>
    </div>
    <!-- Compatibility mode style-->
    <div class="form-row">
      <label for="node-input-compatibilityMode"> Compatibility</label>
      <input type="checkbox" id="node-input-compatibilityMode" style="display: inline-block; width: auto; vertical-align: top;"/>
    </div>
    <!-- Command selection -->
    <div class="form-row">
      <label for="node-input-command"> Command</label>
      <select id="node-input-command">
      </select>
    </div>
    <!-- node name-->
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="This node name"/>
    </div>
    
    <!-- Explanation-->
    <div class="text">        
      <b>Config Node</b> provides the default SONOS player.<br><br>
    
      The new standard for using the input message is: 
      <ul>
        <li><code>msg.cmd</code> holds the command</li>
        <li><code>msg.payload</code> holds the "change data" like on/off, uri, ...</li>
      </ul>
      Tic <b>Compatibility</b> to get the old style:
      <ul>
        <li><code>msg.payload</code> holds the command</li>
        <li><code>msg.topic</code> holds additional parameter like on/off, uri, ...</li>
      </ul>
      <b>Command</b> provides a pick up list of all available commmands<br>
      and "using msg".
    </div>
  </div>
</script>

<script type="text/javascript">
  // mySonosCmdList has to be kept in sync with the java file! First item is message! 
  // TODO find a comman base for mySonosCmdList and COMMAND_TABLE_MYSONOS
  // We need two properties for <select>
  // message first, all others in lexi order, ascending
    const mySonosCmdList = [
    {cmd: "message", text: "using msg"},
    {cmd: "mysonos.export.item", text: "export item"},
    {cmd: "mysonos.get.items", text: "get all items"},
    {cmd: "mysonos.queue.item", text: "queue item"},
    {cmd: "mysonos.stream.item", text: "stream item"}
    ];
</script>

<!-- Help text (HTML) -->
<script type="text/x-red" data-help-name="sonos-manage-mysonos">
<p>Incoming message is a command.<p>
  
The <b>get</b> command outputs data to payload. The <b>export</b> command outputs data to payload and msg.export. All other commands do not modify msg.

<h1>Input (required)</h3>

<dl class="message-properties">

  <dt>payload (always required) <span class="property-type">string</span></dt>
  <dd>A command. Valid commands see section Commands.</dd>

  <dt class="optional">topic <span class="property-type">string</span></dt>
  <dd>Parameter - part of the My Sonos title. cAsE sEnSiTiVe!</dd>

</dl>

<h1>Outputs</h3>

<dl class="message-properties">
    <dt>payload <span class="property-type">string</span> </dt>
    <dd><b>get.items:</b> the array of items. <b>get.item:</b>play.export </dd>
</dl>

<dl class="message-properties">
  <dt>export <span class="property-type">object</span> </dt>
  <dd>uri, metadata and queue identifier. </dd>
</dl>

<h1>Commands</h3>

<ul>
    <li>
        <code>queue.item</code> queues the found item (Playlist, Album, Track) to SONOS queue.<br>
        Required property topic: title search string - cAsE sEnSiTiVe<br>
        Optional properties are: volume
    </li>
    <li>
        <code>stream<.item/code> streams the found item (stream, radio).<br> 
        Required property topic: title search string - cAsE sEnSiTiVe<br>
        Optional properties are: volume
    </li>
    <li>
        <code>get.items</code> Outputs the array of all My Sonos items.
    </li>
    <li>
      <code>export.item</code> Outputs found item data. This is used in combination with Universal node group.play.export.<br>
      Required property topic: title search string - cAsE sEnSiTiVe<br>
  </li>
</ul>
  
</script>
